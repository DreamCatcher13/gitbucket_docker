apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitbucket-depl
  labels:
    app: gitbucket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitbucket
  template:
    metadata:
      labels:
        app: gitbucket
    spec:
      containers:
        - name: gitbucket
          image: rand1337/gitbucket-img:v3 
          ports:
            - containerPort: 8080
          volumeMounts:
          - mountPath: "/var/gitbucket"
            name: volume-for-bckt
      volumes:
        - name: volume-for-bckt
          persistentVolumeClaim:
            claimName: bckt-claim 


