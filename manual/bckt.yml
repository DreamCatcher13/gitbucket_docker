          #    key: mongo-pass
          #   - name: DB_URL
          #   valueFrom:
          #            configMapKeyRef:
          #    name: mongo-config
          #    key: mongo-url
---
apiVersion: v1
kind: Service
metadata:
  name: gitbucket-service
spec:
  type: LoadBalancer
  selector: 
    app: gitbucket
  ports:
    - protocol: TCP
      port: 8080 
      targetPort: 8080
      nodePort: 30140
